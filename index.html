<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Word Game</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Font -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />

    </head>

    <body>
        <div class="jumbotron" style="background-image: url(assets/images/camp.jpg)">
        <h1 class="display-4" style="color: white">Loot Finder Word Game</h1>
        <p class="lead" style="color: white">Navigate the Dungeon, find the loot! For every incorrect guess you lose 1 HP.</p>
        <p><audio loop="loop" autoplay="autoplay" controls="controls">
                <source src="assets/music/dungeon.mp3" type="audio/mp3">
                
        <hr class="my-4" >
        <p style="color: white">Rest at a campfire, restart the game.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="location.reload()">Start</a>
        </div>
   
        <div id="container">  <!-- Container Div-->
   
            
                
            
            <div class="container">
                <div class="row">
                <div class="col-sm">
                <div id="pageunderscore"></div>               
            
                </div>
                             
                </div>
                

                <div class="col-sm">
                <div class="row">
                        <div id="correctGuess">Correct Guess</div>
                    </div>
                    </div>

                    <div class="col-sm">
                <div class="row">
                        <div id="wrongGuess">Wrong Guess</div>
                </div>
                </div>

                <div class="col-sm">
                <div class="row">
                    <div id="hp">HP = 10</div>               
                </div>
                </div>           




            </div>
            
            
                <div id="score"></div>
   
   
   
   
   
   
   
   
        </div> <!-- Container Div-->


    </body>





    <script src="assets/javascript/game.js">    
    </script>
    
    
    <div class="fixed-bottom" >
            <footer class="container-fluid text-center">

            </footer>
            </div>
